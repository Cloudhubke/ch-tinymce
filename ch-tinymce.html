<link rel="import" href="../polymer/polymer.html">


<dom-module id="ch-tinymce">

  <script src="../tinymce/tinymce.min.js"></script>

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

    </style>
    <div id="mcetextarea" value="{{value::input}}" style="height: {{height}}"></div>
  </template>

  <script>
    Polymer({
      is: 'ch-tinymce',

      properties: {
        height:{
          type:String,
          value:'100px'
        },
        menubar:{
          type:Boolean,
          value:false
        },
        value:{
          type:String,
          value:'',
          notify:true
        }
      },
      attached:function () {
        var that = this;
        var node=this.$.mcetextarea;
        console.log(node);
        tinymce.init({
          selector: '#mcetextarea',
          mode: 'exact',
          height: this.height,
          theme: 'modern',
          plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table contextmenu paste code'
          ],
          menubar:this.menubar,
          elementpath: false,
          toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
          setup:function(ed) {
            ed.on('change', function(e) {
              that.value =  ed.getContent();
              that.fire('changed', ed.getContent());
            });
          }
        });
      },
      valuechanged:function (e) {
        console.log(e.target.selvalue);
      }
    });
  </script>
</dom-module>
